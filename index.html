<!DOCTYPE html>
<html>
    <head>
        <!--title: Adds a tooltip when a pointer hovers over the element-->
        <title>Home page</title>


        <!--style: Allows inline styling-->
        <style>
            #para-1 {
                color:blue;
            }


            .para-2 {
                color:pink;
                font-size: 20px;
            }
        </style>


    </head>
    <body>
       
        <! -- This is the code to place a comment. -->


        <! --Example: headings largest= 1 /smallest= 6 -->
        <h1>This is a h1 heading.</h1>
        <h6>This is a h6 heading.</h6>


        <! --hidden: Hide the element from the document-->
        <p hidden="true">This should be hidden</p>


        <! --id: Attaches a unique identifier to the element-->
        <p id="para-1">This my first website</p><br>


        <! --class: Attach an identifier to group multiple elements-->
        <p class="para-2">Welcome</p>


        <! --Image - img=  src: Specified the source location of the image-->
        <img src="https://placehold.co/600x400/000000/FFFFFF/png"></img><br>


        <! --input= type: specifies the type of input element-->
        <input type="text"><br><br>


        <! --Hyperlink - a=  href: hyperlink reference url-->
        <a href="signup.html">Go signup page</a><br>
    </body>
</html>
